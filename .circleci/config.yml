# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-job:
    docker:
      # specify the version
      - image: circleci/golang:1.7.5

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    #### working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    working_directory: /go/src/pingo
    steps:
      - checkout
      - run:
          name: Extra dependences for tests
          command: |
              sudo apt-get update
              sudo apt-get install -y bzip2 mysql-server mysql-client
              sudo /etc/init.d/mysql start

      - run:
          name: Set up testing database
          command: |
              cd scripts
              ./setup-test-db.sh
      - run:
          name: Retrieving revel
          command: go get github.com/revel/revel
      - run:
          name: Retrieving revel (cmdline)
          command: go get github.com/revel/cmd/revel
      - run:
          name: Retrieving mysql
          command: go get github.com/go-sql-driver/mysql
      - run:
          name: Running revel tests
          command: revel test pingo

  deploy-job:
    docker:
      # specify the version
      - image: circleci/golang:1.7.5
    working_directory: /go/src/pingo
    steps:
      - deploy:
          name: Deploying
          command: |
			  mkdir ~/.ssh
              ssh-keyscan -H go.pinchito.com >> ~/.ssh/known_hosts
              ssh pinchito@go.pinchito.com scripts/update-deploy.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
