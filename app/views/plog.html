<div class="log">
  <meta property="og:title" content="{{raw .Titol}}" >
  <meta property="og:description" content="{{nl2br .Description}}" >
  <span id="puntuacio-{{.Id}}"></span>
<span class="titollog">
{{if not ( eq (.Protagonista.Id) (0))}}
<img alt="{{.Protagonista.Id}}" height="32" src="/users/avatar/{{.Protagonista.Id}}" title="{{.Protagonista.Login}}" width="32" />
{{else}}
<img alt="Default" height="32" src="/public/images/avatar-default.png" title="Default" width="32" />
{{end}}
<a href="/{{.Id}}">{{raw .Titol}}</a>
{{ if eq .AllowEdit true }} <a href="/edit/{{.Id}}">
<svg xmlns="http://www.w3.org/2000/svg"  width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
</a>
{{end}}
</span>
<div class="logbody">
<p>
{{raw .Text}}
<p>
</div>
<div class="infolog">
Log del {{.Dia}} a les {{.Hora}} enviat per {{ .Autor.Login }}
</div>
<div class="logtags" id="logtags-{{.Id}}"></div>
</div>
